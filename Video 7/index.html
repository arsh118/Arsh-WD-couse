<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <u>
        <h1 class="h-center">Forms to apply for Arsh WD course</h1>
    </u>
    <form action="post"></form>
    <div>
        <lable for="username">Entre your username:</lable>
        <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>
    <div>
        <lable for="male">Male:</lable>
        <input type="radio" id="Male" name="gender" value="Male">

        <lable for="Female">Female:</lable>
        <input type="radio" id="Female" name="gender" value="Female">

    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    <div>
        <lable for="subscribe"> Subscribe to this course:</lable> 
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    </div>
        <textarea class="h-center textarea" name="comment" rows="5" cols="50" >Enter your comment here...</textarea>
    </div>
    
    <div>
        <select name="Interests">
            <option value="Ai-Ml">Ai-Ml</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Software development">Software development</option>


        </select>
    </div>
</body> 

</html>
